{% extends 'hod_template/base_template.html' %}
{% load static %}
{% block page_title %}
    Edit Energy | #ID : {{ course.id }}
{% endblock page_title %}

{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update Energy Details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="{% url 'edit_energy_save' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="energy_id" value="{{ id }}">
                        <div class="card-body">
                          
                            <div class="form-group">
                                <label for="id_capacity">Capacity</label>
                                <input type="number" class="form-control" id="id_capacity" name="capacity" value="{{ form.capacity.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_available_units">Available Units</label>
                                <input type="number" class="form-control" id="id_available_units" name="available_units" value="{{ form.available_units.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_cost_per_unit">Cost Per Unit</label>
                                <input type="number" class="form-control" id="id_cost_per_unit" name="cost_per_unit" value="{{ form.cost_per_unit.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_producer">Energy Category</label>
                                <select class="form-control" id="id_producer" name="producer" required>
                                    {% for producer in producers %}
                                        <option value="{{ producer.id }}" {% if producer.id == form.producer.value %}selected{% endif %}>{{ producer.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock main_content %}
