{% extends 'hod_template/base_template.html' %}

{% block page_title %}
    Edit Transaction | #ID : {{ id }}
{% endblock page_title %}

{% load static %}

{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update Transaction Details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="{% url 'edit_transaction_save' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="transaction_id" value="{{ id }}">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id_mobile_network">Mobile Network</label>
                                <input type="text" class="form-control" id="id_mobile_network" name="Mobile_network" value="{{ form.instance.Mobile_network }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_phone_number">Phone Number</label>
                                <input type="number" class="form-control" id="id_phone_number" name="phone_number" value="{{ form.instance.phone_number }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_total_cost">Total Cost</label>
                                <input type="number" step="0.01" class="form-control" id="id_total_cost" name="total_cost" value="{{ form.instance.total_cost }}" required>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock main_content %}
