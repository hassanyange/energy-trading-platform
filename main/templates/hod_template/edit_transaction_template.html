{% extends 'hod_template/base_template.html' %}

{% block page_title %}
    Edit Transaction | #ID : {{ course.id }}
{% endblock page_title %}

{% load static %}

{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update Transaction Details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" action="{% url 'edit_transaction_save' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="transaction_id" value="{{ id }}">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id_consumer">Consumer</label>
                                <select class="form-control" id="id_consumer" name="consumer" required>
                                    {% for consumer in consumers %}
                                        <option value="{{ consumer.id }}" {% if consumer.id == form.consumer.value %}selected{% endif %}>{{ consumer.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_energy">Energy</label>
                                <select class="form-control" id="id_energy" name="energy" required>
                                    {% for energy in energies %}
                                        <option value="{{ energy.id }}" {% if energy.id == form.energy.value %}selected{% endif %}>{{ energy.type }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_units">Units</label>
                                <input type="number" class="form-control" id="id_units" name="units" value="{{ form.units.value }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_total_cost">Total Cost</label>
                                <input type="number" class="form-control" id="id_total_cost" name="total_cost" value="{{ form.total_cost.value }}" required>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock main_content %}
